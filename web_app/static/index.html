<!DOCTYPE html>
<html>
<head>
<title>Trivia Smack! </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
</head>
<link rel=stylesheet type=text/css href="style.css">
<body>
    <div id="main">
      <div class="wrapper">
    		<div class ="page">
        <div id="start" data-bind="if: !gameStarted()">

            <!--home page-->
            <img src="trivialogo.svg">
            <br><br>
            <div class="button" data-bind="click: startGame">Play!</div>
            <br>
            <p data-bind="if: showScore">Score: <span data-bind="text: score"></span></p>
        </div>

        <!--question page-->
        <div id="questions" data-bind="if: gameStarted()">
            <div data-bind="with: questions()[questionCount()]">
                <h3 data-bind="text: question"></h3></br>
                <!-- ko foreach: options -->
                	<p id="double-spaced" style="line-height: 500%;">
                        <div data-bind="text: option(),
                        style:{color: textColor, background: bgColor},
                        click: $parents[1].processAnswer" class="button option">
                        </div></br>
                    </p>
                <!-- /ko -->
              </br>  Time Remaining: <span data-bind="text: $parent.counter"></span>
            </div>
        </div>
    </div><!--end of page-->
</div> <!--end of wrapper-->
  </div>
    <script type="text/javascript" src="TaskViewModel.js">
    </script>
</body>

</html>
