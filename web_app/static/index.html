<!DOCTYPE html>
<html>
<head>
<title>Trivia Smack!</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" name="viewport">
<link rel=stylesheet type=text/css href="style.css">
<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
</head>
<body width = "device-width">
    <div id="main">

        <div id="start" data-bind="if: !gameStarted()">
            <!--home page-->
            <img class="relImage" src="trivialogo.png">
            <br><br>
            <div class="button" data-bind="click: startGame">
                Play!
            </div><br>
            <p data-bind="if: showScore">
                Score: <span data-bind="text: score"></span>
            </p>
						<h3>Hello!</h3>
        </div>

        <!--question page-->
        <div id="questions" data-bind="if: gameStarted()">
            <div data-bind="with: questions()[questionCount()]">

                <h3 data-bind="text: question"></h3></br>
                <!-- ko foreach: options -->
                    <p>
                        <div data-bind="text: option(),
                        style:{color: textColor, background: bgColor},
                        click: $parents[1].processAnswer" class="button option">
                        </div></br>
                    </p>
                <!-- /ko -->

            </div><!-- End of question -->

            <div class="topcorner">
                <br> Score:
                <span data-bind="text: score"></span>
            </div>

            </br>Time Remaining: <span data-bind="text: counter"></span>
        </div>

    </div><!-- End of main -->
<script type="text/javascript" src="TaskViewModel.js"></script>
</body>
</html>
