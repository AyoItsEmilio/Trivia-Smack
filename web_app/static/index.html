<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
</head>
<link rel=stylesheet type=text/css href="style.css">

<body>
    <div id="main">

        <div id="start" data-bind="if: !gameStarted() && !isWaiting()">
            <h3>This is Trivia Smack!</h3>

            <div class="button start" data-bind="click: startOnePlayer">
            One Player!</div><br><br>
            <div class="button start" data-bind="click: startWaiting">
            Two Player!</div><br><br>

            <span data-bind="if: startedOnce()">
                Score: <span data-bind="text: score"></span>

                <p data-bind="if: showOtherScore() && !onePlayerMode()">
                    Their score: <span data-bind="text: otherScore"></span>
                </p>
                <p data-bind="if: !showOtherScore() && !onePlayerMode()">
                    Waiting for other player to finish
                </p>

            </span>

        </div>

        <div id="waiting" data-bind="if: isWaiting()">
        Waiting for other player...
        </div>

        <div id="questions" data-bind="if: gameStarted()">
            <div data-bind="with: questions()[questionCount()]">
                <p data-bind="text: question"></p>
                <!-- ko foreach: options -->
                    <p data-bind="text: 'â€¢ ' + option(),
                    style:{ background: bgColor, color: textColor },
                    click: $parents[1].processAnswer" class="button option"></p>
                    <br><br>
                <!-- /ko -->
                Time Remaining: <span data-bind="text: $parent.counter"></span>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="TaskViewModel.js">
    </script>
</body>
</html>
