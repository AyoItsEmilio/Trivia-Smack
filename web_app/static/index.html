<!DOCTYPE html>
<html>
<head>

<title>Trivia Smack!</title>

<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<link rel=stylesheet type=text/css href="style.css">
<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

<script type="text/javascript" src="TaskViewModel.js"></script>
<script>
$(document).ready(function() {
    ko.applyBindings(new TasksViewModel(), $("#main")[0]);
});
</script>

</head>

<body width="device-width">
<div id="main">

    <!-- ko ifnot: isPlaying -->

        <div class="topLeftCorner"><a href="admin.html" class="lightGrey">
            ADMIN
        </a></div>

        <div data-bind="ifnot: isWaiting">
            <img class="relImage" src="trivialogo.svg">
            <br><br>

            <div class="button pinkHover" data-bind="click: pickCategory">
                One Player!
            </div><br>

            <div id="category" data-bind="if: showingCategories">
                <div class="upperCase">Pick a category!</div><br class="small">

                <!-- ko foreach: categories -->
                    <div data-bind="text: $data, click: $parent.startOnePlayer" class="pinkish button redHover">
                    </div><br class="small">
                <!-- /ko -->
            </div>

            <div class="button pinkHover" data-bind="click: startTwoPlayer">
                Two Player!
            </div><br>

            <div class="button pinkHover" data-bind="click: openRules">
                Rules!
            </div><br>

            <span data-bind="if: score() || score()==0">
                Score: <span data-bind="text: score"></span>

                <p data-bind="if: (otherScore() || otherScore()==0)">
                    Their score: <span data-bind="text: otherScore"></span>
                </p>
            </span>

        </div>

        <div id="waiting" data-bind="if: isWaiting">
            Waiting for other player...
        </div>

    <!-- /ko -->

    <!-- ko if: isPlaying -->

        <div data-bind="with: questions()[questionCount()]">

            <h3 data-bind="text: question"></h3></br>
            <!-- ko foreach: options -->
                <p>
                    <div data-bind="text: option(),
                    style:{background: bgColor},
                    click: $parents[1].processAnswer" class="button greyHover option">
                    </div></br>
                </p>
            <!-- /ko -->

        </div><!-- End of question -->

        <div class="topRightCorner">
            <br> Score:
            <span data-bind="text: score"></span>
        </div>

        </br>Time Remaining: <span data-bind="text: counter"></span>

    <!-- /ko -->

     <div class="modal" id="rulesModal">

        <div class="modal-content">

            <div class="modal-header">
                <span id="rulesHeader">Trivia Smack! Rules</span>
            </div>

            <div class="modal-body">
                <p>
                    <span id="rulesText">Temp</span>
                </p>
            </div>

            <div class="modal-footer">
                <div class="button blueHover" data-bind="click: closeRules">Got It!</div>
            </div>

        </div>

    </div>

</div><!-- End of main -->

</body>
</html>
