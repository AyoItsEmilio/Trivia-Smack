{% extends "base.html" %}
{% block content %}
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" charset="utf-8">
function process_socket() {
    var socket = io.connect(location.protocol + "//" + document.domain + ":" + location.port + "/wait");
    socket.on("connect", function() {
        socket.emit("join_wait", {});
    });

    socket.on("ready", function(data) {
        socket.emit("disconnect_wait", {}, function() {
            socket.disconnect();
            window.location.href = "{{ url_for('main.question_page') }}";
        });
    });
}
process_socket()
</script>
<p>Waiting for other player to join</p>

{% endblock %}
